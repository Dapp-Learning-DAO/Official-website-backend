plugins {
	id 'java'
	id 'idea'
	id 'org.springframework.boot' version '2.7.16'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.dl'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '1.8'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://maven.aliyun.com/repository/public' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'mysql:mysql-connector-java:8.0.28'
	implementation 'org.springframework.boot:spring-boot-starter-mail:2.5.6'
	implementation 'org.springframework.session:spring-session-jdbc'
	implementation 'org.web3j:core:4.8.8'
// https://mvnrepository.com/artifact/org.json/json
	implementation 'org.json:json:20230618'


	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}


jar {
	destinationDir file('dist/apps')
	archiveName "dl"  + '.jar'
	doLast {
		copy {
			from file('src/main/resources/')
			into 'dist/conf/'
		}
		copy {
			from configurations.runtimeClasspath
			into 'dist/lib'
		}
		copy {
			from file('src/main/resources/application.yml')
			into 'dist/conf/'
		}
//		copy {
//			from file('src/main/resources/start.sh')
//			into 'dist/'
//		}
//		copy {
//			from file('src/main/resources/stop.sh')
//			into 'dist/'
//		}
		copy {
			from file('.').listFiles().findAll { File f -> (f.name.endsWith('.sh') || f.name.endsWith('.env')) }
			into 'dist'
		}
	}
}

clean {
	//println "delete ${projectDir}/dist"
	delete "${projectDir}/dist"
	delete 'build'
	delete 'log'
}
